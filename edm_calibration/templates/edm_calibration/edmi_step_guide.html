{% extends 'base_generic.html' %}
{% load static %}
{% block content %}


<article class="post mt-10">
	<header class="post-header">
	    <h1 class="post-title"> {{ contents.headline }}</h1>

	</header>

	<div class="post-content introduction">
		{{ contents.content|safe }}
    </div>

    <div>
        {{ contents.author }}
    </div>
</article>

{% endblock %}
